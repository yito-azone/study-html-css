<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>my website</title>
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- drawer.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css"
    />
    <!-- bxSlider CSS file -->
    <link href="/lib/jquery.bxslider.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="drawer drawer--right">
    <div class="container">
      <header class="drawer-navbar" role="banner">
        <div class="drawer-container">
          <div class="drawer-navbar-header">
            <a class="drawer-brand" href="#"
              ><img src="images/logo.png" alt="LOGO"
            /></a>
            <button type="button" class="drawer-toggle drawer-hamburger">
              <span class="sr-only">toggle navigation</span>
              <span class="drawer-hamburger-icon"></span>
            </button>
          </div>
          <nav class="drawer-nav" role="navigation">
            <ul class="drawer-menu drawer-menu--right">
              <li><a class="drawer-menu-item" href="#">blog</a></li>
              <li><a class="drawer-menu-item" href="#">about</a></li>
              <li><a class="drawer-menu-item" href="#">mail</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main role="main">
        <!-- bxslider -->
        <ul class="bxslider">
          <li><img src="images/pic1.jpg" alt="pic1" /></li>
          <li><img src="images/pic2.jpg" alt="pic2" /></li>
          <li><img src="images/pic3.jpg" alt="pic3" /></li>
          <li><img src="images/pic4.jpg" alt="pic4" /></li>
          <li><img src="images/pic5.jpg" alt="pic5" /></li>
        </ul>
        <!-- CSS Grid layout -->
        <div class="grid_container">
          <div class="info_title">What's New</div>
          <div class="info_text">
            <ul>
              <li>2020.07.31 臨時休業のお知らせ</li>
              <li>2020.07.20 大人気アイテムが再入荷</li>
              <li>2020.07.06 臨時休業のお知らせ</li>
              <li>2020.06.10 送料無料キャンペーン</li>
              <li>2020.06.07 WEBサイトOPEN</li>
            </ul>
          </div>
          <div class="photo1"><img src="images/photo1.jpg" alt="photo1" /></div>
          <div class="photo2"><img src="images/photo2.jpg" alt="photo2" /></div>
          <div class="photo3"><img src="images/photo3.jpg" alt="photo3" /></div>
          <div class="shipping">【全国送料】660円</div>
          <div class="photo4"><img src="images/photo4.jpg" alt="photo4" /></div>
          <div class="photo5"><img src="images/photo5.jpg" alt="photo5" /></div>
        </div>
      </main>

      <footer>
        <!-- copyright -->
        &COPY; 2021 storeG
      </footer>
    </div>

    <!-- jquery & iScroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="/js/jquery.bxslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".drawer").drawer();
        $(".bxslider").bxSlider({
          auto: true,
          controls: false,
        });
      });
    </script>
  </body>
</html>
